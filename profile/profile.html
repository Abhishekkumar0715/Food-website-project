     </header>

    <div class="container">
        <div class="profile-card">
            <div class="sidebar">
                <ul>
                    <li class="active" data-section="profile">Profile</li>
                    <li data-section="orders">Orders</li>
                    <li data-section="addresses">Addresses</li>
                    <li data-section="settings">Settings</li>
                </ul>
            </div>
            <div class="main-content">
                <div class="section active" id="profile">
                    <div class="profile-header">
                        <div class="avatar">JD</div>
                        <div class="profile-info">
                            <h2>John Doe</h2>
                            <p>john.doe@example.com</p>
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="john.doe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" value="+1 234 567 8900">
                        </div>
                        <button type="button" class="btn">Save Changes</button>
                    </form>
                </div>
                <div class="section" id="orders">
                    <h2>Recent Orders</h2>
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#12345</td>
                                <td>2025-04-01</td>
                                <td>$149.99</td>
                                <td>Delivered</td>
                            </tr>
                            <tr>
                                <td>#12346</td>
                                <td>2025-03-28</td>
                                <td>$89.99</td>
                                <td>Shipped</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="section" id="addresses">
                    <h2>Shipping Addresses</h2>
                    <form>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address">123 Main St, City, Country</textarea>
                        </div>
                        <button type="button" class="btn">Add Address</button>
                    </form>
                </div>
                <div class="section" id="settings">
                    <h2>Account Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                        <button type="button" class="btn">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
